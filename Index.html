<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Check your BMI!</title>
  </head>

  <body>
    <!-- ATIVAR JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- FORMULÁRIO HTML/BOOTSTRAP CHECAR FUNÇÕES JS NO FINAL -->
    <div class="form-group">
      <label for="weight">Weight (kilograms)</label>
      <input
        type="number"
        class="form-control"
        id="weight"
        placeholder="Ex: 81.23"
        step="0.01"
        min="0"
        max="10"
        onkeyup="formChanged()"
        onchange="formChanged()"
      />
    </div>

    <!-- FORMULÁRIO HTML/BOOTSTRAP CHECAR FUNÇÕES JS NO FINAL -->
    <div class="form-group">
      <label for="height">Height (meters):</label>
      <input
        type="number"
        class="form-control"
        id="height"
        placeholder="Ex: 1.72"
        step="0.01"
        min="0"
        max="10"
        onkeyup="formChanged()"
        onchange="formChanged()"
      />
      <input
        type="submit"
        value="Submit"
        onclick="bmiCalculator(weight, height)"
      />
    </div>

    <!-- FUNÇÕES JAVASCRIPT REVISAR-->
    <script>
      function formChanged() {
        var weight = document.getElementsById("weight");
        var height = document.getElementsById("height");
      }
    </script>

    <!-- SCRIPT DE CÁLCULO -->
    <script>
      function bmiCalculator() {
        var interpretation = weight / Math.pow(height, 2);

        if (interpretation <= 18.5) {
          alert("Your BMI is " + interpretation + ", so you are underweight.");
        } else if (interpretation > 18.5 && interpretation <= 24.9) {
          alert(
            "Your BMI is " + interpretation + ", so you have a normal weight."
          );
        } else if (interpretation > 24.9) {
          alert("Your BMI is " + interpretation + ", so you are overweight.");
        }
      }
    </script>
  </body>
</html>
